<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>normal-list</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<style>
    html,body{
        margin:0;
        padding:0;
    }
</style>
<body>
<script type="text/javascript" src="../dingdingH5.js"></script>
<div class="clusterize">
    <div style="background: #F8F8F8;margin-bottom: 10px">
        <input type="text" value="50000" id="rows" onchange="onRowsChange(this.id)">
        <input type="button" value="refresh">
    </div>
    <div id="scrollArea" class="clusterize-scroll">
        <table>
            <tbody id="contentArea" class="clusterize-content">
            </tbody>
        </table>
    </div>
</div>
<script>
    let aRows1 = document.getElementById("rows").value

    function onRowsChange(x){
        var y=document.getElementById(x).value;
        if(Number(y)>0){
            aRows1 = [];
            for (var i=1; i<Number(y)+1; ++i) {
                aRows1.push(i);
            }

        }
    }

    function item(i){
        let item = document.createElement('tr');
        item.height = 20;
        item.innerHTML = `
                        <td>
                            <div style="height:${item.height}px;width: ${i*100/aRows1}%;background-color: pink">${i};</div>
                        </td>
                   `;
        return item
    }

    for(var i=0;i<aRows1;i++){
        document.getElementById("contentArea").appendChild(item(i));
    }

</script>
</body>
</html>
